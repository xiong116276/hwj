<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../PC2017-11/css/base-new.css" />
	<link rel="stylesheet" type="text/css" href="../PC2017-11/css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../PC2017-11/css/common-new.css" />
	<link rel="stylesheet" type="text/css" href="../PC2017-11/css/login.css" />
	<title>注册</title>
</head>
<body style="background-color: #fff;">
	<div class="login-logo">
		<div class="login-center clearfix">
			<i><img src="../PC2017-11/images/logo.png" alt=""/></i>
			<span class="welcome">找回密码</span>
			<em class="register-rt">已注册账号？<a href="javascript:;">立即登录 ></a></em>
		</div>
	</div>
	<div class="register-content">
		<div class="register-box">
			<h2>找回密码</h2>
			<form name="register" class="registerform">
				<div class="re-div">
					<span class="user-icon input-icon"></span>
					<input type="text" placeholder="手机号" class="input-width text-input"/>
				</div>
				<div class="re-div">
					<span class="clock-icon input-icon"></span>
					<input type="text" placeholder="请输入你的密码" class="input-width text-input"/>
				</div>
				<div class="re-div">
					<span class="confirm-icon input-icon"></span>
					<input type="text" placeholder="请再次确认你的密码" class="input-width text-input"/>
				</div>
				<div class="re-div">
					<span class="yzm-icon input-icon"></span>
					<input type="text" placeholder="请输入验证码" class="rg-yzm input-width text-input"/>
					<button class="yzm-btn">获取验证码</button>
				</div>
				<div class="register-div">
					<button class="login-btn">提交</button>
				</div>
			</form>
		</div>

		<div class="register-box">
			<h2>欢迎注册好万家会员</h2>
			<form name="register" class="registerform">
				<div class="re-div">
					<span class="user-icon input-icon"></span>
					<input type="text" placeholder="注册账号" class="input-width text-input"/>
				</div>
				<div class="re-div">
					<span class="clock-icon input-icon"></span>
					<input type="text" placeholder="请输入你的密码" class="input-width text-input"/>
				</div>
				<div class="re-div">
					<span class="confirm-icon input-icon"></span>
					<input type="text" placeholder="请再次确认你的密码" class="input-width text-input"/>
				</div>
				<div class="re-div">
					<span class="yzm-icon input-icon"></span>
					<input type="text" placeholder="请输入验证码" class="rg-yzm input-width text-input"/>
					<button class="yzm-btn">获取验证码</button>
				</div>
				<div class="register-div">
					<button class="login-btn">注册</button>
				</div>
			</form>
			<div class="parter">
				<h3 class="register-span"><span>使用合作网站账号登录</span></h3>
				<a href="javascript:;" class="wechat-icon"><em></em></a>
				<a href="javascript:;" class="qq-icon"><em></em></a>
				<a href="javascript:;" class="sina-icon"><em></em></a>
				<a href="javascript:;" class="airpay-icon"><em></em></a>
			</div>
		</div>

		<div class="copyright-login copyright-border">
			<div class="cr-menu-login">
				<a href="javascript:;">关于好万家网</a>
				<a href="javascript:;">质量信息</a>
				<a href="javascript:;">网站地图</a>
				<a href="javascript:;">商品地图</a>
				<a href="javascript:;">友情链接</a>
				<a href="javascript:;">诚征英才</a>
				<a href="javascript:;">关于我们</a>
			</div>
			<p>公司司名称：XXXXXXXXXXXX有限公司  |  公司地址：上海市长宁区中山西路1001号－7楼  </p>
			<p>Copyright © 2010-2015  XXX版权所有 客服电话：4001-151-161</p>
		</div>
	</div>


	<script type="text/javascript" src="../PC2017-11/script/jquery.9.1.min.js"></script>
	<script type="text/javascript" src="../PC2017-11/script/swiper.min.js"></script>
	<script type="text/javascript" src="../PC2017-11/script/magnifier.js"></script>
	<script type="text/javascript" src="../PC2017-11/script/main.js"></script>
</body>
</html>
