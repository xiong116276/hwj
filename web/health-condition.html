<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康状况</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/health-condition.css">
    <style>
        .content{
            width: 100%;
            max-width: 640px;
        }

        .health-menu{
            margin-bottom: .8rem;
            background-color: #fff;
        }

        .health-menu-elm{
            position: relative;
            width: 100%;
            height: 3rem;
            line-height: 3rem;
            text-indent: 1rem;
            border-bottom: 1px solid #E9E9E9;
        }

        .icon-right{
            right:5%;
            width: 1rem;
            height: 1rem;
            background: url("images/order-right.png") center no-repeat;
            -webkit-background-size:contain;
            background-size:contain;
        }

        .user-info{
            width: 100%;
            background-color: #fff;
            margin: .8rem 0;
        }

        .user-info-box{
            width: 100%;
            padding: .5rem 5%;
        }

        .user-info-box-title{
            width: 100%;
            height: 3rem;
            line-height: 3rem;
            font-size: 1.2rem;
            border-bottom: 1px solid #E9E9E9;
        }

        .user-info-box-input{
            width: 100%;
            height: 7rem;
        }

        .user-info-box-input-content{
            border:none;
            outline: none;
            padding: 1rem 0;
            font-size: 1.2rem;
        }
        input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
            font-weight:200;
        }
        input:-moz-placeholder, textarea:-moz-placeholder {
            font-weight:200;
        }
        input::-moz-placeholder, textarea::-moz-placeholder {
            font-weight:200;
        }
        input:-ms-input-placeholder, textarea:-ms-input-placeholder {
            font-weight:200;
        }

        .fixed-btn{
            position: fixed;
            max-width: 640px;
            width: 100%;
            height: 3.5rem;
            line-height: 3.5rem;
            border: none;
            outline: none;
            bottom:0;
            background-color: #ed4529;
            color: #fff;
            text-align: center;
            font-size: 1.3rem;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="health-menu">
            <div class="health-menu-elm">
                健康状况<i class="icon-right vertical_center"></i>
            </div>

            <div class="health-menu-elm">
                药物过敏<i class="icon-right vertical_center"></i>
            </div>

            <div class="health-menu-elm">
                食物过敏<i class="icon-right vertical_center"></i>
            </div>
        </div>

        <div class="user-info">
            <div class="user-info-box">
                <div class="user-info-box-title">个人病史</div>
                <div class="user-info-box-input">
                    <input type="text" class="user-info-box-input-content" placeholder="请输入个人的病例史">
                </div>
            </div>

        </div>

        <div class="user-info">
            <div class="user-info-box">
                <div class="user-info-box-title">家族病史</div>
                <div class="user-info-box-input">
                    <input type="text" class="user-info-box-input-content" placeholder="请输入您家族病史">
                </div>
            </div>

        </div>
    </div>


    <button class="fixed-btn">完成</button>
</body>
</html>
