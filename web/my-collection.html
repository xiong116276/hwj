<script src="js/jquery-1.11.3.js"></script>
<script>
//    切换药品和店铺收藏
    $(".header-text a").on("click",function (e) {
        e.preventDefault();
        $(this).addClass("header-text-active").siblings("a").removeClass("header-text-active");
        var collected = $(this).attr("title");
        $("."+collected).removeClass("hide").siblings().addClass("hide");
    });
//    清空按钮
    $(".header-btn-clear").on("click",function (e) {
        e.preventDefault();
        $(this).siblings("div").remove();
    })
</script>
