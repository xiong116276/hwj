<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员俱乐部</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/vip-club.css">
</head>
<body>
<div class="header">
    <div class="user">
        <div class="user-img">
            <img src="images/personal/icon-user-photo.png" alt="">
        </div>
        <div class="user-name">林林</div>
        <div class="user-asset">
            <i class="icon-asset vertical_center"></i>
            <div class="asset-text vertical_center">我的资产</div>
        </div>
    </div>

    <div class="vip-info">
        <div class="vip-items">
            <div class="items-title">会员数量</div>
            <div class="vip-num">1285</div>
        </div>
        <div class="vip-items">
            <div class="items-title">收入增长</div>
            <div class="vip-num">￥88</div>
        </div>
    </div>
</div>

<div class="margin-well"></div>

<div class="vip-content after">

    <div class="vip-content-title after">
        <div class="content-box">
            <div class="vip-content-items">
                <i class="icon-club-share center_elm"></i>
                <p>分享推广</p>
            </div>
        </div>

        <div class="content-box">
            <div class="vip-content-items">
                <i class="icon-vip-mine center_elm"></i>
                <p>我的会员</p>
            </div>
        </div>
        <div class="content-box content-box-active">
            <div class="vip-content-items">
                <i class="icon-input-detail center_elm"></i>
                <p>收入明细</p>
            </div>
        </div>
    </div>

    <div class="share-line after">
        <div class="consume-data after">
            <div class="data-left">
                <div class="consume-money">400.0元<span>(佣金10.0元)</span></div>
                <div class="consume-count">消费总计</div>
            </div>

            <div class="data-right">
                <div class="data-user after">
                    <div class="data-user-img">
                        <img src="images/personal/icon-user-photo.png" alt="">
                    </div>
                    <div class="data-user-name">柴晓静</div>
                    <div class="data-time">16/08/06&nbsp;12:56:23 <span>购买</span></div>
                </div>
            </div>
        </div>

        <div class="consume-data after">
            <div class="data-left">
                <div class="consume-money">400.0元<span>(佣金10.0元)</span></div>
                <div class="consume-count">消费总计</div>
            </div>

            <div class="data-right">
                <div class="data-user after">
                    <div class="data-user-img">
                        <img src="images/personal/icon-user-photo.png" alt="">
                    </div>
                    <div class="data-user-name">柴晓静</div>
                    <div class="data-time">16/08/06&nbsp;12:56:23 <span>购买</span></div>
                </div>
            </div>
        </div>

        <div class="consume-data after">
            <div class="data-left">
                <div class="consume-money">400.0元<span>(佣金10.0元)</span></div>
                <div class="consume-count">消费总计</div>
            </div>

            <div class="data-right">
                <div class="data-user after">
                    <div class="data-user-img">
                        <img src="images/personal/icon-user-photo.png" alt="">
                    </div>
                    <div class="data-user-name">柴晓静</div>
                    <div class="data-time">16/08/06&nbsp;12:56:23 <span>购买</span></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
