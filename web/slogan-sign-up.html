<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>口号征集</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/slogan-collection.css">
</head>
<body>
  <!--顶部-->
  <div class="slogan-top after">
    <div class="fl">
      选手报名
    </div>
  </div>
  <div class="slogan-player">
    <form action="">

      <div class="form-group after">
        <label>姓名:</label>
        <input class="form-group-input" type="text" name="playerName" required/>
        <span>*必填</span>
      </div>

      <div class="form-group after">
        <label>手机:</label>
        <input class="form-group-input" type="tel" name="playerPhone" required/>
        <span>*必填</span>
      </div>

      <div class="form-group">
        <label class="vertical_center">地址:</label>
        <textarea class="form-group-textarea" name="playerAddress" rows="3" required></textarea>
        <span class="vertical_center">*必填</span>
      </div>

      <div class="form-group">
        <label class="vertical_center">描述:</label>
        <textarea class="form-group-textarea" name="playerDescription" rows="5" required></textarea>
        <span class="vertical_center">*必填</span>
      </div>

      <div class="img-upload-container after">
        <div class="btn-upload">
          <input type="file">
          <img src="images/slogan-collection/photo-up-img@2x.png" alt="">
        </div>
        <div class="btn-upload">
          <input type="file">
          <img src="images/slogan-collection/photo-up-img@2x.png" alt="">
        </div>
        <div class="btn-upload">
          <input type="file">
          <img src="images/slogan-collection/photo-up-img@2x.png" alt="">
        </div>
        <div class="btn-upload">
          <input type="file">
          <img src="images/slogan-collection/photo-up-img@2x.png" alt="">
        </div>
        <div class="btn-upload">
          <input type="file">
          <img src="images/slogan-collection/photo-up-img@2x.png" alt="">
        </div>
        <div class="btn-upload">
          <input type="file">
          <img src="images/slogan-collection/photo-up-img@2x.png" alt="">
        </div>
      </div>
      <div class="upload-prompt">
        *上传图片少于3M，上传四张图片(JPEG/JPG/PNG支持)
      </div>
    </form>
  </div>
  <script src="http://m.360hwj.com/js/jquery/jquery-1.11.3.js"></script>
  <script>

  </script>
</body>
</html>
