<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>我的资料</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/personal-my-data.css">
    <style>

    </style>
</head>
<body>
    <!--中间内容-->
    <div class="myData-content">
        <!--头像-->
        <div class="myData-headImg">
            <input type="file" class="myData-file-upload">
            <div class="myData-item-text vertical_center">头像</div>
            <div class="myData-item-img">
                <img src="images/personal/personal-head-img.png" class="icon-user-img vertical_center">
            </div>
            <i class="myData-icon-right vertical_center"></i>
        </div>
        <!--昵称-->
        <div class="myData-item">

            <p class="myData-item-text vertical_center">昵称</p>
            <input type="search" title="请输入昵称" class="myData-item-elm vertical_center">
            <i class="myData-icon-right vertical_center"></i>
        </div>
        <!--姓名-->
        <div class="myData-item">
            <p class="myData-item-text vertical_center">姓名</p>
            <input type="search" title="请输入姓名" class="myData-item-elm">
            <i class="myData-icon-right vertical_center"></i>
        </div>
        <!--生日-->
        <div class="myData-item">
            <p class="myData-item-text vertical_center">生日</p>
            <input type="search" title="请输入生日" class="myData-item-elm">
            <i class="myData-icon-right vertical_center"></i>
        </div>
        <!--性别-->
        <div class="myData-item">
            <p class="myData-item-text vertical_center">性别</p>
            <input type="search" title="user-name" class="myData-item-elm">
            <i class="myData-icon-right vertical_center"></i>
        </div>
        <!--身份信息-->
        <div class="myData-item">
            <p class="myData-item-text vertical_center">身份信息</p>
            <input type="search" title="user-name" class="myData-item-elm">
            <i class="myData-icon-right vertical_center"></i>
        </div>
        <!--健康信息-->
        <div class="myData-item">
            <p class="myData-item-text vertical_center">健康信息</p>
            <input type="search" title="user-name" class="myData-item-elm">
            <i class="myData-icon-right vertical_center"></i>
        </div>
        <!--保存-->
        <button class="fixed-btn">保存</button>
    </div>
</body>
</html>
