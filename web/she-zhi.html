<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/she-zhi.css">
</head>
<body>
<div class="content">
    <div class="setting">
        <div class="icon"><img src="images/personal/set_help@2x.png" class="icon-img vertical_center"></div>
        <div class="setting-name">帮助中心</div>
        <i class="icon-right vertical_center"></i>
    </div>

    <div class="setting">
        <div class="icon"><img src="images/personal/set_suggest@2x.png" class="icon-img vertical_center"></div>
        <div class="setting-name">意见反馈</div>
        <i class="icon-right vertical_center"></i>
    </div>

    <div class="setting">
        <div class="icon"><img src="images/personal/set_proto@3x.png" class="icon-img vertical_center"></div>
        <div class="setting-name">用户协议</div>
        <i class="icon-right vertical_center"></i>
    </div>

    <div class="setting">
        <div class="icon"><img src="images/personal/set_us@2x.png" class="icon-img vertical_center"></div>
        <div class="setting-name">关于我们</div>
        <i class="icon-right vertical_center"></i>
    </div>

    <div class="setting">
        <div class="icon"><img src="images/personal/set_edition@2x.png" class="icon-img vertical_center"></div>
        <div class="setting-name">版本信息</div>
        <i class="icon-right vertical_center"></i>
    </div>

    <div class="setting">
        <div class="icon"><img src="images/personal/set_update@2x.png" class="icon-img vertical_center"></div>
        <div class="setting-name">检查更新</div>
        <div class="version-info vertical_center">更新至2.0版本</div>
        <i class="icon-right vertical_center"></i>
    </div>

</div>
</body>
</html>
