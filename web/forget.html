<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/forget.css">
</head>
<body>
<img src="images/login_bg.png" alt="" class="bg">
<!--头部-->
<header class="login_header">
    <p class="login_top">
        <span class="vertical_center login_back" onclick="history.go(-1)">
            <img src="images/icon_left.png" alt="">
        </span>
        忘记密码
    </p>
</header>
<!--中间内容-->
<div class="login_content">
    <form action="#">
        <input class="login_input" type="number" placeholder="请输入手机号" autofocus>
        <button class="login_btn" disabled>下一步</button>
    </form>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $(".login_input").on("keyup",function (e) {
        e.preventDefault();
        $(".login_btn").css("background-color","#ED452A");
        $(".login_btn").removeAttr("disabled");
        if($('.login_input').val() == ''){
            $(".login_btn").css("background-color","#9C9C9C");
            $(".login_btn").attr("disabled","disabled");
        }
    });
    $(".login_btn").on("click",function (e) {
        e.preventDefault();
        if($(".login_input").value !== ''){
            window.location.href='validate_phone_01.html';
        }
    })
</script>
</body>
</html>
