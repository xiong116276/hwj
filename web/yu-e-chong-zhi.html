<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>余额充值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/yu-e-chong-zhi.css">
</head>
<body>
<div class="pay-content">
    <!--支付方式-->
    <div class="pay-way">
        <div class="icon"><img src="images/pay/icon-WeChat-pay.png" class="icon-pay vertical_center"></div>
        <div class="pay-way-name">微信支付</div>
        <i class="icon-right vertical_center"></i>
    </div>

    <div class="pay-way">
            <div class="icon"><img src="images/pay/icon-alipay.png" class="icon-pay vertical_center"></div>
            <div class="pay-way-name">支付宝支付</div>
        <i class="icon-right vertical_center"></i>
    </div>

    <div class="pay-way">
        <div class="icon"><img src="images/pay/icon-UnionPay.png" class="icon-pay vertical_center"></div>
        <div class="pay-way-name">中国银联支付</div>
        <i class="icon-right vertical_center"></i>

    </div>

    <div class="pay-way nomal-pay">
        <div class="icon"><img src="images/personal/Tenpay@3x.png" class="icon-pay vertical_center"></div>
        <div class="pay-way-name">财付通支付</div>
        <i class="icon-right vertical_center"></i>
    </div>

</div>
</body>
</html>
