<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/personalPage.css">
</head>
<body>
    <!--头部header-->
    <header class="header">
        <i class="icon-msg vertical_center"></i>
        <i class="icon-set vertical_center"></i>
    </header>
    <!--中间内容-->
    <div class="content">
        <!--顶部内容-->
        <div class="personal-top">
            <div class="personal-top-img">
                <img src="images/personal/personal-topbg.png" alt="">
            </div>
            <div class="personal-show">
                <div class="personal-head-img">
                    <img src="images/personal/personal-head-img.png" alt="">
                </div>
                <p class="personal-name">Daboozz</p>
            </div>
            <div class="person-top-list horizontal_center">
                <div class="personal-top-elm" onclick="window.location.href='my-wallet.html'">
                    <p class="personal-elm-num">￥0.00</p>
                    <p class="personal-elm-name">钱包</p>
                </div>
                <div class="personal-top-elm">
                    <p class="personal-elm-num">1500</p>
                    <p class="personal-elm-name">积分</p>
                </div>
                <div class="personal-top-elm">
                    <p class="personal-elm-num">0</p>
                    <p class="personal-elm-name">签到</p>
                    <span class="person-elm-jiaobiao">有礼</span>
                </div>
            </div>
        </div>
        <!--订单-->
        <div class="personal-order-content">
            <div class="order-type-item">
                <div class="order-type-item-icon horizontal_center"><img src="images/personal/order_all@2x.png"/><i></i></div>
                <p>全部订单</p>
            </div>
            <div class="order-type-item">
                <div  class="order-type-item-icon horizontal_center"><img src="images/personal/order_pay@2x.png"/><i></i></div>
                <p>待付款</p>
                <span>5</span>
            </div>
            <div class="order-type-item">
                <div  class="order-type-item-icon horizontal_center"><img src="images/personal/order_send@2x.png"/><i></i></div>
                <p>待发货</p>
                <span>2</span>
            </div>
            <div class="order-type-item">
                <div  class="order-type-item-icon horizontal_center"><img src="images/personal/order_take@2x.png"/><i></i></div>
                <p>待收货</p>
            </div>
            <div class="order-type-item">
                <div  class="order-type-item-icon horizontal_center"><img src="images/personal/order_service@2x.png"/><i></i></div>
                <p>售后</p>
            </div>
        </div>
        <!--推荐分享-->
        <div class="personal-share">
            <div class="share-img vertical_center">
                <img src="images/personal/my_share@2x.png" alt=""/>
            </div>
            <div class="share-text vertical_center">
                <span>推荐分享</span>
            </div>
            <div class="share-gife vertical_center">
                <img src="images/personal/share_gife@2x.png" alt="">
            </div>
            <div class="share-right-icon vertical_center">
                <img src="images/icon-right-tran.png" alt=""/>
            </div>
        </div>

        <div class="personal-widget-content">
            <div class="widget-item ">
                <div class="widget-img vertical_center">
                    <img src="images/personal/my_collect@2x.png"/>
                </div>
                <div class="widget-text vertical_center">
                    <span>我的收藏</span>
                </div>
                <div class="widget-right-icon vertical_center">
                    <img src="images/icon-right-tran.png"/>
                </div>
            </div>
            <div class="widget-item ">
                <div class="widget-img vertical_center">
                    <img src="images/personal/my_coupon@2x.png"/>
                </div>
                <div class="widget-text vertical_center">
                    <span>我的优惠券</span>
                </div>
                <div class="widget-right-icon vertical_center">
                    <img src="images/icon-right-tran.png"/>
                </div>
            </div>
            <div class="widget-item ">
                <div class="widget-img vertical_center">
                    <img src="images/personal/my_footmark@2x.png"/>
                </div>
                <div class="widget-text vertical_center">
                    <span>我的足迹</span>
                </div>
                <div class="widget-right-icon vertical_center">
                    <img src="images/icon-right-tran.png"/>
                </div>
            </div>
            <div class="widget-item ">
                <div class="widget-img vertical_center">
                    <img src="images/personal/my_case@2x.png"/>
                </div>
                <div class="widget-text vertical_center">
                    <span>我的病例</span>
                </div>
                <div class="widget-right-icon vertical_center">
                    <img src="images/icon-right-tran.png"/>
                </div>
            </div>
            <div class="widget-item ">
                <div class="widget-img vertical_center">
                    <img src="images/personal/my_address@3x.png"/>
                </div>
                <div class="widget-text vertical_center">
                    <span>我的地址</span>
                </div>
                <div class="widget-right-icon vertical_center">
                    <img src="images/icon-right-tran.png"/>
                </div>
            </div>
            <div class="widget-item ">
                <div class="widget-img vertical_center">
                    <img src="images/personal/my_service-@2x.png"/>
                </div>
                <div class="widget-text vertical_center">
                    <span>联系客服</span>
                </div>
                <div class="widget-text-worktime vertical_center">
                    工作时间09:00至22:00
                </div>
                <div class="widget-right-icon vertical_center">
                    <img src="images/icon-right-tran.png"/>
                </div>
            </div>
            <div class="widget-item ">
                <div class="widget-img vertical_center">
                    <img src="images/personal/my_set@2x.png"/>
                </div>
                <div class="widget-text vertical_center">
                    <span>设置</span>
                </div>
                <div class="widget-right-icon vertical_center">
                    <img src="images/icon-right-tran.png"/>
                </div>
            </div>
        </div>
    </div>
    <!--底部导航-->
    <footer class="footer">
        <a href="index-old.html" class="footer-menu-label">
            <i class="horizontal_center iconfont">
                <img src="images/tab01.png" alt="01">
            </i>
            <p class="horizontal_center icon_text">首页</p>
        </a>

        <a href="fenleiPage.html" class="footer-menu-label">
            <i class="horizontal_center iconfont">
                <img src="images/tab02.png" alt="02">
            </i>
            <p class="horizontal_center icon_text">分类</p>
        </a>

        <a href="purchase-car.html" class="footer-menu-label">
            <i class="horizontal_center iconfont">
                <img src="images/tab03.png" alt="03">
            </i>
            <p class="horizontal_center icon_text">购物车</p>
        </a>

        <a href="personalPage.html" class="footer-menu-label footer-menu-label-active">
            <i class="horizontal_center iconfont">
                <img src="images/tab04-hl.png" alt="04">
            </i>
            <p class="horizontal_center icon_text">个人</p>
        </a>
    </footer>
</body>
</html>
