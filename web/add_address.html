<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/add-address.css">
</head>
<body>
    <div class="contact-info">
        <div class="contact-info-elm">
            <div class="contact-info-elm-left">联系人</div>
            <div class="contact-info-elm-right"><input type="search" placeholder="请输入联系人姓名"></div>
        </div>
        <div class="contact-info-elm">
            <div class="contact-info-elm-left">手机号</div>
            <div class="contact-info-elm-right"><input type="search" placeholder="请输入手机号码"></div>
        </div>
        <div class="contact-info-elm">
            <div class="contact-info-elm-left">地区</div>
            <div class="contact-info-elm-right"><input type="search" placeholder="请选择地区"></div>
        </div>
        <div class="contact-info-elm-textarea">
            <div class="contact-info-elm-textarea-title">详细地址</div>
            <div class="contact-info-elm-textarea-content">
                <textarea placeholder="请输入详细地址，为确保您的物品不会丢失"></textarea>
            </div>
        </div>
    </div>

    <div class="center-set-normal">
        <i class="icon-check-gray vertical_center"></i>
        <div class="center-set-normal-text">设为默认收货地址</div>
    </div>
<button class="fixed-btn">保存</button>
</body>
</html>
