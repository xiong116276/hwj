<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>我的钱包</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/personal-my-wallet.css">
</head>
<body>
<!--头部header-->
<header class="header">
    <i class="icon-msg vertical_center" onclick="history.go(-1)"></i>
    <p class="header-text">我的钱包</p>
    <i class="icon-set vertical_center"></i>
</header>
<!--中间内容-->
<div class="content">
    <!--顶部内容-->
    <div class="wallet-top">
        <div class="wallet-top-img">
            <img src="images/personal/my_wallet_bg@3x.png" alt="">
        </div>
        <div class="wallet-show horizontal_center">
            <p class="wallet-num"><span class="wallet-RMBsign">￥</span>1000</p>
            <div class="wallet-show-text horizontal_center">
                <img src="images/personal/wallet-currentBalance.png" alt="">
            </div>
        </div>
        <div class="wallet-top-list horizontal_center">
            <div class="wallet-top-elm">
                <div class="wallet-elm-img horizontal_center">
                    <img src="images/personal/wallet_recharge-@2x.png" alt="">
                </div>
                <p class="wallet-elm-name horizontal_center">充值</p>
            </div>
            <div class="wallet-top-elm">
                <div class="wallet-elm-img horizontal_center">
                    <img src="images/personal/wallet_cash@3x.png" alt="">
                </div>
                <p class="wallet-elm-name horizontal_center">提现</p>
            </div>
            <div class="wallet-top-elm">
                <div class="wallet-elm-img horizontal_center">
                    <img src="images/personal/wallet_card@3x.png" alt="">
                </div>
                <p class="wallet-elm-name horizontal_center">银行卡</p>
            </div>
        </div>
    </div>
    <!--钱包明细-->
    <div class="wallet-detail">
        <div class="wallet-detail-item">
            <div class="wallet-item-time">
                <i class="wallet-item-icon"></i>
                2017-04-17&nbsp;13:14:52
            </div>
            <div class="wallet-item-data">
                充值 +5000
            </div>
        </div>
        <div class="wallet-detail-item">
            <div class="wallet-item-time">

        </div>
        <div class="wallet-detail-item">

                充值 +3000
            </div>
        </div>
        <div class="wallet-detail-item">
            <div class="wallet-item-time">

            </div>
            <div class="wallet-item-data">

        </div>

    </div>
</div>

</html>
