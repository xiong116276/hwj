<script>
  window.onload = function () {
    judgeData();
  };
  //判断抽奖记录是否为空
  var judgeData = function () {
    if($(".draw-data-content div").length > 0){
      $(".draw-data-content").removeClass("hide");
      $(".draw-data-empty").addClass("hide");
      $(".draw-data").css("background-color","rgb(232,232,232)");
    }else{
      $(".draw-data-content").addClass("hide");
      $(".draw-data-empty").removeClass("hide");
      $(".draw-data").css("background-color","#fff");
    }
  };
  $(".draw-empty-btn").on("click",function () {
    window.location.href = "draw.html";
  })
