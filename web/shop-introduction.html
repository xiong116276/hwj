<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>药店简介</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shop-introduction.css">
</head>
<body>
<header class="header">
    <p class="header-top">
        <span class="header-back" onclick="history.go(-1)">
            <img src="images/icon_left.png" alt="">
        </span>
        药店简介
    </p>
</header>

<div class="content">

    <!--地图显示-->
    <div id="content-map"></div>


    <!--底部店铺信息-->
    <div class="content-footer">
        <div class="content-container">
            <div class="content-footer-title">康美大药房 <span>(上社店)</span></div>
            <div class="content-footer-text">
                <p class="footer-address">店铺地址：广州市天河区中山大道北905号</p>
                <p class="footer-tel">联系电话：020-123456789</p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gWPC36HBoPPVbWlmSV9U9fs5EVK3H6SD"></script>
<script>
    var map = new BMap.Map("content-map"); // 创建地图实例
    var point = new BMap.Point(116.37950086, 23.54799947); // 创建点坐标
    map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别
    map.setCurrentCity("普宁");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());

    var myIcon = new BMap.Icon("images/icon-localtion.png", new BMap.Size(50, 50), {
        offset: new BMap.Size(10, 25), // 指定定位位置
        imageOffset: new BMap.Size(0, 0 - 5) // 设置图片偏移
    });
    var marker = new BMap.Marker(point, {icon: myIcon});
    map.addOverlay(marker);

</script>
</body>
</html>
