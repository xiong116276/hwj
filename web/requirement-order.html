<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>需求单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/requirement-order.css">
</head>
<body>
<header class="header">
    <div class="header-text">
        <div class="header-text-title "><a href="">购物车</a></div>
        <div class="header-text-title header-text-title-active"><a href="">需求单</a></div>
    </div>
</header>

<div class="content">
    <!--订单基本信息-->
    <div class="user-order">
        <div class="user-order-header">
            <i class="icon-select-false vertical_center"></i>
            <div class="user-shop-name">好万家自营</div>
            <i class="icon-right vertical_center"></i>
        </div>
        <div class="user-order-product">
            <div class="user-order-product-box">
                <i class="icon-select-false vertical_center"></i>
                <div class="user-order-product-img"></div>
            </div>
            <div class="user-order-product-info">
                <div class="user-order-product-name">玛咖片(1.3g*30片)</div>
                <div class="user-order-product-specification">规格：盒
                    <p class="user-order-product-specification-price">￥59.5</p>
                </div>
            </div>
            <div class="user-order-product-num">×5</div>
        </div>

    </div>

    <div class="user-order">
        <div class="user-order-header">
            <i class="icon-select-false"></i>
            <div class="user-shop-name">康美大药房</div>
            <i class="icon-right vertical_center"></i>
        </div>
        <div class="user-order-product">
            <div class="user-order-product-box">
                <i class="icon-select-false vertical_center"></i>
                <div class="user-order-product-img"></div>
            </div>
            <div class="user-order-product-info">
                <div class="user-order-product-name">肾宝片(汇仁)，调和阴阳，温和补肾</div>
                <div class="user-order-product-specification">规格：盒
                    <p class="user-order-product-specification-price">￥59.5</p>
                </div>
            </div>
            <div class="user-order-product-num">×5</div>
        </div>
        <div class="user-order-product">
            <div class="user-order-product-box">
                <i class="icon-select-false vertical_center"></i>
                <div class="user-order-product-img"></div>
            </div>
            <div class="user-order-product-info">
                <div class="user-order-product-name">肾宝片(汇仁)，调和阴阳，温和补肾</div>
                <div class="user-order-product-specification">规格：盒
                    <p class="user-order-product-specification-price">￥59.5</p>
                </div>
            </div>
            <div class="user-order-product-num">×5</div>
        </div>
    </div>
</div>

<!--全选/提交需求（固定）-->
<div class="fixed-ele">
    <div class="select-menu">
        <div class="select-menu-all"><i class="icon-select-false vertical_center"></i>全选<span class="select-num"></span></div>
        <div class="select-menu-price">￥0.00</div>
        <div class="submit-btn">提交需求</div>
    </div>
</div>


<div class="footer">

    <a href="" class="">
        <div class="icon-container">
            <i class="iconfont icon-shop"></i>
        </div>
        <p class="footer-menu-label">首页</p>
    </a>

    <a href="" class="">
        <div class="icon-container">
            <i class="iconfont icon-classify"></i>
        </div>
        <p class="footer-menu-label">分类</p>
    </a>

    <a href="" class="">
        <div class="icon-container">
            <i class="iconfont icon-purchase"></i>
        </div>
        <p class="footer-menu-label footer-menu-label-active">购物车</p>
    </a>

    <a href="login.html" class="">
        <div class="icon-container">
            <i class="iconfont icon-mine"></i>
        </div>
        <p class="footer-menu-label">个人</p>
    </a>
</div>
</body>
</html>
