<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body{
            background-color: #fff;
            overflow: hidden;
        }
        .banner{
            height: 7rem;
            background: url(images/personal/deal_image@2x.png) center no-repeat;
            -webkit-background-size: contain;
            background-size: contain;
            margin: 4rem 1rem 0 0;
        }

        .banner-text{
            width: 100%;
            text-align: center;
            color: #6f6f6f;
            padding: 1rem 0 2rem;
            font-size: 1.5rem;
        }

        .banner-text-red{
            font-size: 1.1rem;
            color: #ed4529;
        }

        .banner-num{
            width: 65%;
            height: 3rem;
            font-size: 2rem;
            text-align: center;
            line-height: 3rem;
            margin: 0 auto;
        }

        .banner-tips{
            color: #6f6f6f;
            text-align: center;
        }

        .md-btn-center-red{
            width: 65%;
            height: 3rem;
            line-height: 3rem;
            margin: 10% 17.5% 5%;
            background-color: #ed4529;
            font-size: 1.2rem;
            border: none;
            outline: none;
            color: #fff;
        }

    </style>
</head>
<body class="white-bg">
<div class="banner"></div>
<div class="banner-text banner-text-red">
    提现申请已发出，我们会在3个工作日内作出处理
</div>

<div class="banner-num"><span>800.0</span>元</div>
<div class="banner-tips">提现金额</div>


<button class="md-btn-center-red">完成</button>
</body>
</html>
