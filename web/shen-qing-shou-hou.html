<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请售后</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shen-qing-shou-hou.css">

</head>
<body>
    <div class="content">
        <div class="order-num">
            <i class="order-icon1"></i>
            <p>订单编号:12345678</p>
            <i class="order-icon-up"></i>
        </div>
        <div class="order-goods after">
            <div class="order-goods-img">
                <img class="center_elm" src="images/personal/personal-product.png" alt="">
            </div>
            <div class="order-goods-detail">
                <div class="goods-name">
                    玛咖片 (1.3g*30片)
                    <p class="goods-count">×1</p>
                </div>
                <div class="goods-guige">规格: 盒</div>
                <div class="goods-price">￥59.5</div>
            </div>
        </div>
        <div class="serve-type">
            <span class="red-text">*</span>服务类型: <div class="type-item active">退货</div>
        </div>
        <div class="submit-num">
            <span class="red-text">*</span>提交数量:
            <span class="submit-num-reduce">-</span>
            <input class="submit-num-count" type="text" value="1">
            <span class="submit-num-add">+</span>
            <span class="submit-num-prompt">您最多可提交数量为1个</span>
        </div>
    </div>
    <div class="contact-info-elm-textarea">
        <div class="contact-info-elm-textarea-title"><span class="red-text">*</span>填写退款理由</div>
        <div class="contact-info-elm-textarea-content">
            <textarea placeholder="点击填写退款理由"></textarea>
        </div>
    </div>

    <div class="upload after">
        <div class="upload-img-box">
            <div class="upload-img-container center_elm">
                <img src="images/personal/personal-product.png" alt="上传的产品" class="upload-img">
                <i class="icon-delete-red"></i>
            </div>
        </div>

        <div class="upload-img-box">
            <div class="upload-img-container center_elm">
                <img src="images/personal/personal-product.png" alt="上传的产品" class="upload-img">
                <i class="icon-delete-red"></i>
            </div>
        </div>

        <div class="upload-img-box">
            <div class="upload-img-container center_elm">
                <img src="images/personal/personal-product.png" alt="上传的产品" class="upload-img">
                <i class="icon-delete-red"></i>
            </div>
        </div>

        <div class="upload-img-box">
            <div class="upload-img-container center_elm">
                <img src="images/personal/personal-product.png" alt="上传的产品" class="upload-img">
                <i class="icon-delete-red"></i>
            </div>
        </div>

        <div class="upload-img-box">
            <div class="upload-img-container center_elm">
            <input type="file" class="myData-file-upload">
            <img src="images/personal/add_pic@2x.png" alt="上传的产品" class="upload-img">
            </div>
        </div>
    </div>

    <button class="fixed-btn">提交申请</button>
    </body>
</html>
