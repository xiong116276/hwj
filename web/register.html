<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<img src="images/login_bg.png" alt="" class="bg">
<!--头部-->
<header class="login_header">
    <p class="login_top" >
        <span class="login_close" onclick="window.location.href='login.html'">
            <img src="images/icon_close.png" alt="">
        </span>
        注册
    </p>
</header>
<!--中间内容-->
<div class="login_content">
    <form action="#">
        <input class="login_input" type="number" placeholder="请输入手机号" autofocus>
        <input class="login_input" type="password" placeholder="请输入密码">
        <p class="validate">
            <input class="login_input" type="number" placeholder="请输入验证码">
            <a href="#" class="vertical_center get_validate">获取验证码</a>
        </p>
        <button class="login_btn" disabled>注册</button>
    </form>
    <p class="login_register_btn">已有账号?<a href="login.html">马上登录</a></p>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $(".login_input").on("keyup",function (e) {
        e.preventDefault();
        $(".login_btn").css("background-color","#ED452A");
        $(".login_btn").removeAttr("disabled");
        if($('.login_input').val() == ''){
            $(".login_btn").css("background-color","#9C9C9C");
            $(".login_btn").attr("disabled","disabled");
        }
    });
    $(".login_btn").on("click",function (e) {
        e.preventDefault();
        if(($(".login_input")[0].value !== '')&&($(".login_input")[1].value!=='')&&($(".login_input")[2].value!=='')){
            window.location.href='index-old.html';
        }
    })
</script>
</body>
</html>
