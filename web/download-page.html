<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好万家大药房-APP下载</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <style>
        @font-face {
            font-family:"PingFang" ;
            src: url("font/PingFang Regular.ttf");
        }
        @media screen and (min-width: 481px) {
            html {
                font-size: 16px;
            }
        }
        @media screen and (min-width: 401px) and (max-width: 480px) {
            html {
                font-size: 14px;
            }
        }
        @media screen and (min-width: 321px) and (max-width: 400px) {
            html {
                font-size: 14px;
            }
        }
        @media screen and (max-width: 320px) {
            html {
                font-size: 12px;
            }
        }
        body {
            width:100%;
            max-width: 640px;
            margin: 0 auto;
            background-color: #F3F3F3;
        }
        html{
            overflow-x: hidden;
        }
        body{
            overflow-x: hidden;
        }
        img{
            width: 100%;
        }
        .hide{
            display: none;
        }
        .download-bg{
            position: fixed;
            overflow: auto;
            top:0;
            bottom:0;
            width: 100%;
            max-width: 640px;
            background: url("images/download-bg.png") center no-repeat;
            -webkit-background-size:cover;
            background-size: cover;
            z-index: 800;
        }
        .hwj-icon{
            width:9rem;
            height:9rem;
            position: absolute;
            left: 50%;
            top:50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
        .download-img{
            border-radius: 2.5rem;
            position: absolute;
            z-index: 10;
        }
        .download-shadow{
            position: absolute;
            top:0;
            left: 0;
            width:17.5rem;
            height:19rem;
            z-index: 1;
        }
        .download-btn{
            position: absolute;
            bottom:10%;
            width: 50%;
            height: 3rem;
            line-height: 3rem;
            text-align: center;
            background-color: #FFF45C;
            border-radius: 3px;
        }
        .horizontal_center{
            position: absolute;
            left: 50%;
            -webkit-transform: translate(-50%,0);
            -moz-transform: translate(-50%,0);
            -ms-transform: translate(-50%,0);
            -o-transform: translate(-50%,0);
            transform: translate(-50%,0);
        }
        /*提示*/
        .download-prompt{
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
            max-width: 640px;
            z-index: 1000;
        }
        .download-mask{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
        }
        .download-prompt img{
            position: absolute;
            top:0;
            z-index: 200;
            width: 85%;
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="download-bg">
        <div class="hwj-icon">
            <img class="download-shadow" src="images/shadow.png" alt="">
            <img class="download-img" src="images/APPicon.png" alt="">
        </div>

        <div class="download-btn horizontal_center">立即下载</div>
    </div>
    <div class="download-prompt hide">
        <div class="download-mask"></div>
        <img src="images/download-prompt.png" alt="">
    </div>
    <script src="http://m.360hwj.com/js/jquery/jquery-1.11.3.js"></script>
    <script>
      window.onload = function(){
        if(isWeiXin()){
          $(".download-prompt").removeClass("hide");
        }else{
          $(".download-prompt").addClass("hide");
        }
      }
//      判断是否用微信打开
      function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
          return true;
        }else{
          return false;
        }
      }
      $(".download-btn").on("click",function () {
        var $eleForm = $("<form method='get'></form>");

        $eleForm.attr("action","https://codeload.github.com/douban/douban-client/legacy.zip/master");

        $(document.body).append($eleForm);

        //提交表单，实现下载
        $eleForm.submit();
      })
    </script>
</body>
</html>
