<footer class="footer">
    <div class="footer-btn-bind">解除绑定</div>
    <div class="footer-btn footer-btn-cancel fl hide">取消</div>
    <div class="footer-btn footer-btn-clean-bind fl hide">解绑</div>
</footer>


<script src="js/jquery-1.11.3.js"></script>
<script>
    $(function () {
        $('.footer-btn-bind').on('click',function () {
            $('.footer-btn-bind').addClass('hide');
            $('.footer-btn').removeClass('hide');
            $('.bank-card-box').removeClass('bank-card-box-center');
            $('.icon-select-false').removeClass('hide');
        });

        $('.footer-btn-clean-bind,.footer-btn-cancel').on('click',function () {
            $('.footer-btn-bind').removeClass('hide');
            $('.footer-btn').addClass('hide');
            $('.bank-card-box').addClass('bank-card-box-center');
            $('.icon-select-false').addClass('hide');
            $('.icon-select-true').addClass('icon-select-false').removeClass('icon-select-true');
        });


    });


    //点击切换checkbox状态
    $(function () {
        $(".checkbox-select-false").on('click',function () {
            $(this).siblings("i[class~='icon-select-false']").toggleClass('icon-select-true')
        });

    });
</script>
